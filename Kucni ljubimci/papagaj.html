	<p  style="font-size:16pt;font-family:serif;">
		<b>Papagaji</b> <i>(lat. Psittaciformes) </i>su red ptica kome pripadaju 372 vrste u 86 rodova. Ovaj red se deli u tri porodice:
		<br><ul>
		<li>Psittacidae<i> (pravi papagaji)</i></li>
		<li>Cacatuidae <i>(kakadui)</i></li> 
		<li>Strigopidae<i> (novozelandski papagaji)</i></li>
		</ol>
	</p>
